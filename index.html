<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Embed Proxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <iframe
    id="frame"
    frameborder="0"
    allow="autoplay; fullscreen; encrypted-media"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin"
  ></iframe>

  <script>
    // Lấy ID video từ query ?v=xxxx
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get("v");

    if (!videoId) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20px;'>Missing ?v= parameter</h2>";
    } else {
      // Gán src YouTube embed
      document.getElementById("frame").src =
        "https://www.youtube.com/embed/" + videoId + "?rel=0&autoplay=0";
    }
  </script>
</body>
</html>
